<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Pyramid Slide</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    
</head>
<body>
    <div class="header">
        <h1>Pyramid Slide</h1>
    </div>
    <div class="box">
        <div class="controlls">
            <label>Brick Symbol:
                <select id="brickSymbolSelectBox">
                    <option value="#">#</option>
                    <option value="@">@</option>
                    <option value="X">X</option>
                    <option value="$">$</option>
                </select> 
            </label>
            <label>How high?
                <input id="slider" type="range" min="1" max="20"/>
            </label>
            <span></span>
        </div>
        <div id="pyramid">

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
